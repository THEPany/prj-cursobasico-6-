<html>
<head>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px; padding-bottom: 20px;">
        <div class="row">
            <div class="col-xs-12">
                <form name="FormIMC" id="FormIMC">
                    <div class="form-group selectGenero">
                        <label>Genero</label>
                        <select class="form-control" id="selectGenero" name="selectGenero">
                            <option value="0" selected>Seleciona un valor</option>
                            <option value="hombres">Masculino</option>
                            <option value="mujeres">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group selectComplexion">
                        <label>Complexion</label>
                        <select class="form-control" id="selectComplexion" name="selectComplexion">
                            <option value="0" selected>Seleciona un valor</option>
                            <option value="peq">Peque√±a</option>
                            <option value="med">Mediana</option>
                            <option value="grand">Grande</option>
                        </select>
                    </div>
                    <div class="form-group selectAltura">
                        <label>Altura</label>
                        <select class="form-control" id="selectAltura" name="selectAltura">
                            <option value="0" selected>Seleciona un valor</option>
                            <option value="1.50">1.50</option>
                            <option value="1.52">1.52</option>
                            <option value="1.54">1.54</option>
                            <option value="1.56">1.56</option>
                            <option value="1.58">1.58</option>
                            <option value="1.60">1.60</option>
                            <option value="1.62">1.62</option>
                            <option value="1.64">1.64</option>
                            <option value="1.66">1.66</option>
                            <option value="1.68">1.68</option>
                            <option value="1.70">1.70</option>
                            <option value="1.72">1.72</option>
                            <option value="1.74">1.74</option>
                            <option value="1.76">1.76</option>
                            <option value="1.78">1.78</option>
                            <option value="1.80">1.80</option>
                            <option value="1.82">1.82</option>
                            <option value="1.84">1.84</option>
                            <option value="1.86">1.86</option>
                            <option value="1.88">1.88</option>
                            <option value="1.90">1.90</option>
                            <option value="1.92">1.92</option>
                            <option value="1.94">1.94</option>
                        </select>
                    </div>
                    <div class="form-group selectPeso">
                        <label>Peso</label>
                        <select class="form-control" id="selectPeso" name="selectPeso">
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btnIMC">Calcular IMC</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script>
    $(document).ready(function(){
        $('.selectComplexion').hide();
        $('.selectAltura').hide();
        $('.selectPeso').hide();
        $('.btnIMC').hide();
    });


    $('#selectGenero').on('change', function() {
        if(this.value != '0'){
            $('.selectComplexion').show();
            actualizar();
        }else{
            $('.selectComplexion').hide();
            $('.selectAltura').hide();
            $('.selectPeso').hide();
            $('.btnIMC').hide();
        }
    });

     $('#selectComplexion').on('change', function() {
        if(this.value != '0'){
            $('.selectAltura').show();
            actualizar();
        }else{
            $('.selectAltura').hide();
            $('.selectPeso').hide();
            $('.btnIMC').hide();
        }
    });

     $('#selectAltura').on('change', function() {
        if(this.value != '0'){
            $('.selectPeso').show();
            actualizar();
        }else{
            $('.selectPeso').hide();
            $('.btnIMC').hide();
        }

    });

     $('#selectPeso').on('change', function() {
        if(this.value != '0'){
            $('.btnIMC').show();
        }else{
            $('.btnIMC').hide();
        }
    });

    function actualizar(){
            var genero,complexion,altura;
            genero = $('#selectGenero option:selected').val();
            complexion = $('#selectComplexion option:selected').val();
            altura = $('#selectAltura option:selected').val();

            if(genero != '0' && complexion != '0' && altura != '0'){
             var max, min;
             min = parseFloat(myJson['datos'][genero][0][complexion][altura][0]['peso']);
             max = parseFloat(myJson['datos'][genero][0][complexion][altura][1]['peso']);
             $('#selectPeso').empty();
             $('#selectPeso').append(window.android.GenerarPeso(min,max));

            }
    }
    </script>
</body>
</html>
