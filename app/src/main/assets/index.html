<html>
<head>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body" align="center">
                        <form name="FormIMC" id="FormIMC" >
                            <div class="form-group" id="genero">
                            </div>
                            <div class="form-group" id="complexion">
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Altura (Cm)</label>
                                    <select class="form-control" id="selectAltura" name="selectAltura">
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group Peso">
                                    <label>Peso (Kg)</label>
                                    <input class="form-control" id="Peso" type="number" step="0.01">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block btnIMC">Calcular IMC</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="contenidoIMC" align="center"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
